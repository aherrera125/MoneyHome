        <!-- Inputs -->
        <h3>Salary Calculator/ Calculadora de salario</h3>
        <hr>
        <div class="row mt-5">
            <div class="col-md-4">
                <h6 class="section-secondary-title">Gross Amount:</h6>
                <div class="form-group">
                    <input type="name" class="form-control" id="idGross" placeholder="amount">
                </div>
                <h6 class="section-secondary-title">Tax:</h6>
                <div class="form-group">
                    <input type="name" class="form-control" id="idTax" placeholder="percentaje - suggest 15%">
                </div>
                <h6 class="section-secondary-title">National Insurance:</h6>
                <div class="form-group">
                    <input type="surname" class="form-control" id="idInsurance" placeholder="percentaje - suggest 10%">
                </div>                
                <h6 class="section-secondary-title">Saving Percentaje:</h6>
                <div class="form-group">
                    <input type="surname" class="form-control" id="idPercentaje" placeholder="percentaje">
                </div>                
            </div>
            <div class="col-md-4">                                
                <h6 class="section-secondary-title">Market:</h6>
                <div class="form-group">
                    <input type="address" class="form-control" id="idMarket" placeholder="market">
                </div>
                <h6 class="section-secondary-title">Rent:</h6>
                <div class="form-group">
                    <input type="address" class="form-control" id="idRent" placeholder="rent">
                </div>
                <h6 class="section-secondary-title">Bills:</h6>
                <div class="form-group">
                    <input type="address" class="form-control" id="idBills" placeholder="bills">
                </div>
                <h6 class="section-secondary-title">Others:</h6>
                <div class="form-group">
                    <input type="address" class="form-control" id="idOther" placeholder="others">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Execute" id="idExecute"
                        onclick="execute()">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <h6 class="section-secondary-title">Salary per month:</h6>
                    <input id="idAmount" class="form-control" type="text" placeholder="Salary per month here…" readonly>
                </div>
                <div class="form-group">
                    <h6 class="section-secondary-title">Saving Amount per month:</h6>
                    <input id="idSaving" class="form-control" type="text" placeholder="Saving Result per month here"
                        readonly>
                </div>
                <div class="form-group">
                    <h6 class="section-secondary-title">Rest Amount per month:</h6>
                    <input id="idRest" class="form-control" type="text" placeholder="Rest Result here…" readonly>
                </div>
                <div class="form-group">
                    <h6 class="section-secondary-title">Per week:</h6>
                    <input id="idWeek" class="form-control" type="text" placeholder="week Result here…" readonly>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Obs"></textarea>
                </div>
            </div> <!-- end of inputs -->
            <!-- devider -->
